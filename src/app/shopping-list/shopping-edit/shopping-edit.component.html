<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label>Name
                        <input type="text" class="form-control" #inputName>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 form-group">
                    <label>Amount
                        <input type="number" class="form-control" #inputAmount>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" (click)="onAddItem()">Add</button>
                    <button class="btn btn-danger">Delete</button>
                    <button class="btn btn-primary">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
